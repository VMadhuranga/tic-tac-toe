<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="player">
        <h3 data-player-turn-banner></h3>
    </div>
    <div class="game-board-container" data-game-board-container>
        <div class="game-board-cell" data-game-board-cell></div>
        <div class="game-board-cell" data-game-board-cell></div>
        <div class="game-board-cell" data-game-board-cell></div>
        <div class="game-board-cell" data-game-board-cell></div>
        <div class="game-board-cell" data-game-board-cell></div>
        <div class="game-board-cell" data-game-board-cell></div>
        <div class="game-board-cell" data-game-board-cell></div>
        <div class="game-board-cell" data-game-board-cell></div>
        <div class="game-board-cell" data-game-board-cell></div>
    </div>
    <div class="restart">
        <button data-restart-button>Restart</button>
    </div>
</body>

</html>
